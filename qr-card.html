<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cee46afb86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Modal Example</title>
    <link rel="stylesheet" href="qr-card-styles.css" type="text/css">
</head>
<body>
<div class="qr-card">
    <!--    QR HEADER-->
    <div class="qr-header">
        <div class="header-body">
            <span class="qr-img">
              <img src="imges/qr-code.svg" alt="qr code img"/>
            </span>
            <span class="circle">
                <svg width="157" height="84" viewBox="0 0 157 84" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="135.5" cy="135.5" r="135" fill="#3685FF"/>
                </svg>
            </span>
        </div>
    </div>
    <!--    QR BODY-->
    <div class="qr-content">
        <div class="qr-content-heading">
            Improve your front-end skills by building projects
        </div>
        <div class="qr-content-subheading">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
    </div>
</div>
</body>
</html>
